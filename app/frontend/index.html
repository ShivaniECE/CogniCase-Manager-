<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniCase Manager - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <i class="fas fa-balance-scale"></i>
                <span>CogniCase Manager</span>
            </div>
            
            <p class="login-subtitle">Enterprise Case Management System</p>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" 
                           id="username" 
                           class="form-input" 
                           placeholder="Enter your username"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" 
                           id="password" 
                           class="form-input" 
                           placeholder="Enter your password"
                           required>
                </div>
                
                <button type="submit" class="btn btn-block" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 
                    <span id="btnText">Sign In</span>
                </button>
            </form>
            
            <div class="login-footer">
                
                <p style="margin-top: 20px;">Â© 2025 Appian Case Management System</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
